    <!-- Google Maps API with Places Library - Optimized Loading -->
    <script>
      // Optimized Google Maps loading
      function loadGoogleMaps() {
        const script = document.createElement('script');
        script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyBeCfsAh-NyzAll1LCUWw2GN8nbeaxrE9o&libraries=places,geometry,drawing&loading=async&callback=initMap';
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
      }

      // Load Google Maps after page load for better performance
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadGoogleMaps);
      } else {
        loadGoogleMaps();
      }
    </script>
    <script>
      // Initialize Google Maps callback
      window.initMap = function() {
        console.log('âœ… Google Maps API loaded successfully');
        window.googleMapsLoaded = true;
        // Dispatch event for components waiting for Google Maps
        window.dispatchEvent(new Event('google-maps-loaded'));

    </script>
